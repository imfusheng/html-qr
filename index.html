<!DOCTYPE html>
<html>
<head>
    <title>一个页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        @media (max-width: 768px) {
            /* 在屏幕宽度小于等于768px时应用的样式 */
            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <iframe src="http://baidu.com"></iframe>
</body>
</html>
